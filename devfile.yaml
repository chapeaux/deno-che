schemaVersion: 2.1.0
metadata:
  name: deno-che
components:
  - name: deno-www
    container:
      image: quay.io/chapeaux/deno-che:latest
      env:
        - name: DENO_DIR
          value: .deno
      endpoints:
        - exposure: public
          name: deno
          targetPort: 8080
      memoryLimit: 1G
      mountSources: true
      volumeMounts:
        - name: deno
          path: .deno
  - name: deno
    volume:
      size: 1G
commands:
  - id: SERVE
    exec:
      label: "Run the application"
      component: deno-www
      workingDir: ${PROJECTS_ROOT}/deno-che
      commandLine: "deno task serve"
      group:
        kind: run

